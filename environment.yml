name: intro-jupyter-notebooks
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - jupyterlab
  - nb_conda_kernels
  - jupyterlab-lsp
  - autopep8
  - pyflakes
  - rope
  - pandas
  - matplotlib
  - folium
  - ipycytoscape
  - ipywidgets
  - ipycanvas
  - networkx
  - pip
  - pip:
    - git+https://github.com/krassowski/python-language-server.git@main
